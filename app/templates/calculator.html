<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
        }

        .calculator {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }

        #display {
            width: 100%;
            height: 80px;
            border: none;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: right;
            padding: 0 20px;
            font-size: 2em;
            color: #1e293b;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .number {
            background: #f1f5f9;
            color: #1e293b;
        }

        .operator {
            background: #e2e8f0;
            color: #475569;
        }

        .function {
            background: #cbd5e1;
            color: #334155;
        }

        .memory {
            background: #94a3b8;
            color: white;
        }

        .equals {
            background: #3b82f6;
            color: white;
            grid-column: span 2;
        }

        .clear {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="memory" onclick="memoryStore()">MS</button>
            <button class="memory" onclick="memoryRecall()">MR</button>
            <button class="memory" onclick="memoryClear()">MC</button>
            <button class="clear" onclick="clearDisplay()">C</button>

            <button class="function" onclick="calculate('sin')">sin</button>
            <button class="function" onclick="calculate('cos')">cos</button>
            <button class="function" onclick="calculate('tan')">tan</button>
            <button class="operator" onclick="appendOperator('/')">/</button>

            <button class="function" onclick="calculate('sqrt')">√</button>
            <button class="function" onclick="calculate('log')">log</button>
            <button class="function" onclick="calculate('exp')">exp</button>
            <button class="operator" onclick="appendOperator('*')">×</button>

            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="function" onclick="calculate('pow')">x²</button>

            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let memory = 0;
        let lastResult = 0;

        function appendNumber(num) {
            if (display.value === '0' || display.value === 'Error') {
                display.value = num;
            } else {
                display.value += num;
            }
        }

        function appendOperator(op) {
            if (display.value !== 'Error') {
                display.value += op;
            }
        }

        function clearDisplay() {
            display.value = '0';
            lastResult = 0;
        }

        function calculate(func) {
            try {
                let value = parseFloat(display.value);
                switch(func) {
                    case 'sin':
                        display.value = Math.sin(value * Math.PI / 180).toFixed(8);
                        break;
                    case 'cos':
                        display.value = Math.cos(value * Math.PI / 180).toFixed(8);
                        break;
                    case 'tan':
                        display.value = Math.tan(value * Math.PI / 180).toFixed(8);
                        break;
                    case 'sqrt':
                        display.value = Math.sqrt(value);
                        break;
                    case 'log':
                        display.value = Math.log10(value);
                        break;
                    case 'exp':
                        display.value = Math.exp(value);
                        break;
                    case 'pow':
                        display.value = Math.pow(value, 2);
                        break;
                }
                lastResult = parseFloat(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
                lastResult = parseFloat(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function memoryStore() {
            memory = parseFloat(display.value) || 0;
        }

        function memoryRecall() {
            display.value = memory;
        }

        function memoryClear() {
            memory = 0;
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (/[0-9.]/.test(key)) {
                appendNumber(key);
            } else if (['+', '-', '*', '/'].includes(key)) {
                appendOperator(key);
            } else if (key === 'Enter') {
                calculateResult();
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
